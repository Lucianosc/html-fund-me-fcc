<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>Fund Me Contract Interaction</h1>
    <button id="connectButton">Connect with Metamask</button>
    <div>
      <label>
        <button id="fund">Fund</button>
        <input type="number" id="fundInput" placeholder="0.5" />
      </label>
    </div>
    <div>
      <button id="balanceButton">Get balance</button>
    </div>
    <div>
      <button id="withdrawButton">Withdraw funds</button>
    </div>
    <div>
      <p id="feedBackMessage"></p>
    </div>
  </body>
</html>
